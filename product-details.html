<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Gourmet Desserts</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/base/variables.css">
    <link rel="stylesheet" href="css/layout/header.css">
    <link rel="stylesheet" href="css/layout/main.css">
    <link rel="stylesheet" href="css/pages/product-details.css">
    <link rel="stylesheet" href="css/components/toast.css">
    <link rel="stylesheet" href="css/components/cart-drawer.css">
</head>
<body>
    <div id="cartContainer"></div>
    
    <header class="site-header">
        <div class="container">
            <nav class="main-nav">
                <div class="nav-left">
                    <a href="/" class="logo">
                        <i class="ph ph-cake"></i>
                        <span>Gourmet Desserts</span>
                    </a>
                </div>
                
                <div class="nav-right">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <i class="ph ph-sun"></i>
                    </button>
                    
                    <button 
                        class="cart-button" 
                        id="cartToggle"
                        aria-label="Shopping cart"
                    >
                        <i class="ph ph-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main class="site-main">
        <div class="container">
            <div class="product-details-page" id="productDetails">
                <!-- Content will be dynamically inserted -->
            </div>
        </div>
    </main>

    <script type="module" src="js/pages/product-details.js"></script>
</body>
</html>
